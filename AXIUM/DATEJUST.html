<!DOCTYPE html>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Montserrat', sans-serif;
}

body{
    background:#fff;
    color:#000;
}

/* ===== NAVBAR ===== */
header{
    position:fixed;
    top:0;
    width:100%;
    background:#000;
    padding:20px 60px;
    /* ===== FOOTER ===== */
    footer{
        background:#000;
        color:#fff;
        padding:36px 60px;
        border-top:1px solid rgba(255,255,255,0.04);
    }
    .footer-inner{
        display:grid;
        grid-template-columns:1fr 1fr 1fr;
        gap:20px;
        align-items:start;
    }
    .footer-logo img{height:80px;display:block}
    .footer-contact h4,.footer-models h4{margin:0 0 8px;font-size:13px;text-transform:uppercase;color:#ccc}
    .footer-contact p{margin:0;color:#fff;font-size:14px}
    .footer-models ul{list-style:none;padding:0;margin:0}
    .footer-models li{font-size:14px;margin-bottom:6px;color:#fff}
    @media(max-width:900px){
        .footer-inner{grid-template-columns:1fr;text-align:center}
        .footer-logo img{margin:0 auto}
    }
    z-index:1000;
}

nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo{
    height:34px;
}

.menu{
    list-style:none;
    display:flex;
    gap:35px;
}

.menu li{
    font-size:12px;
}

.menu li a{
    color:#fff;
    text-decoration:none;
    font-size:12px;
}

/* ===== BANNER TEXTO ABAJO (más arriba que antes) ===== */
.banner-text {
    width: 100%;
    height: 220px;
    background: #000;
    display: flex;
    align-items: flex-end; /* alinea abajo */
    padding-left: 60px;
    padding-bottom: 30px; /* sube un poco el texto */
    box-shadow: inset 0 -4px 15px rgba(0,0,0,0.1);
    color: #fff;
    font-size: 28px;
    font-weight: 700;
    user-select: none;
    position: relative;
}

/* ===== CONTENIDO ===== */
.spacer{
    height:20px;
}

.collection{
    padding:40px 60px 120px;
    background:#fff;
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:60px 40px;
}

/* CARD */
.card{
    transition:.4s ease;
}

.card-img{
    overflow:hidden;
    background:#fff;
    transition: box-shadow 0.3s ease;
}

.card-img:hover{
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.card-img img{
    width:100%;
    display:block;
}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
    header{padding:20px;}
    .collection{padding:40px 20px 120px;}
    .grid{grid-template-columns:1fr;}
    .banner-text {
        font-size: 22px;
        padding-left: 20px;
        padding-bottom: 25px;
        height: 160px;
    }
}
</style>
</head>
